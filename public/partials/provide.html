<div class="span12">
    <div class="hero-unit offset-top" id="provide-page">
        <h1>Add a Listing</h1>


        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label span2" for="inputName">Facility Name</label>
                <div class="controls">
                    <input ng-model="record.name" type="text" id="inputName" placeholder="name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label span2" for="contactName">Contact Name</label>
                <div class="controls">
                    <input ng-model="record.contact_name" type="text" id="contactName" placeholder="contact">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label span2" for="inputEmail">Contact email</label>
                <div class="controls">
                    <input ng-model="record.email" type="email" id="inputEmail" placeholder="email">
                </div>
            </div>

            <div class="control-group">
                <div class="input-prepend input-append">
                    <label class="control-label span2" for="inputCost">Hourly rate</label>
                    <span class="add-on">$</span>
                    <input ng-model="record.cost" class="span2" id="inputCost" type="text">
                    <span class="add-on">.00</span>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label span2" for="inputAddress">Address</label>
                <input type="text" id="inputAddress"/>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button class="offset6 btn btn-large btn-primary" ng-click="submitFacility()" type="submit">Post</button>
                </div>
            </div>
        </form>
    </div>
</div>
